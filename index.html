<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
  <header class="section sec1 header active" id="header">
    <div class="header-content">
      <div class="left-header">
        <div class="h-shape"></div>
        <div class="image">
          <img src="img/blog1.jpg" alt="">
        </div>
      </div>
      <div class="right-header">
        <h1 class="name">
          Hi, I'm Sara!
        </h1>
        <p>
          I'm a student studying Web and Mobile Devlopment.
          I'm a student studying Web and Mobile Devlopment.
          I'm a student studying Web and Mobile Devlopment.
        </p>
        <div class="btn-con">
          <a href="" class="main-btn">
            <span class="btn-text">Download my resume</span>
            <span class="btn-icon"><i class="fa-regular fa-cloud-arrow-down"></i></span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="section sec2 about" id="about"></section>
    <section class="section sec3 portfolio" id="portfolio"></section>
    <section class="section sec4 blogs" id="blogs"></section>
    <section class="section sec5 contact" id="contact"></section>
  </main>

  <div class="controls">
    <div class="control control-1 active-btn" data-id="header">
      <i class="fa-solid fa-house"></i>
    </div>
    <div class="control control-2" data-id="about">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="control control-3" data-id="portfolio">
      <i class="fa-solid fa-briefcase"></i>
    </div>
    <div class="control control-4" data-id="blogs">
      <i class="fa-regular fa-newspaper"></i>
    </div>
    <div class="control control-5" data-id="contact">
      <i class="fa-regular fa-envelope"></i>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
